<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="empty"></div>

    <div class="mainContainer">

        <div class="container" data-aos="fade-left" data-aos-anchor-placement="top-center">AOS
            Animation</div>
        <div class="container" data-aos="fade-up" data-aos-duration="3000">AOS Animation</div>
        <div class="container" data-aos="flip-right" data-aos-easing="linear">AOS Animation</div>
        <div class="container" data-aos="zoom-in-down" data-aos-offset="300">AOS Animation</div>
        <div class="container" data-aos="zoom-out-left" data-aos-delay="500">AOS Animation</div>
        <div class="container" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            AOS Animation</div>
        <div data-aos="fade-right" data-aos-offset="00" data-aos-easing="ease-in-sine">
            Aos Animation
        </div>

    </div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="loader.js"></script>
</body>

</html>
